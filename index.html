<!DOCTYPE html>

<head>
    <script>
        // When the user clicks on <div>, open the popup
        var popupbox = document.createElement("div");
        var food_name = document.createElement("p");
        var quantity = document.createElement("p");
        var description = document.createElement("p");
        var form_location = document.createElement("p");
        var contact_number = document.createElement("p");
        var close_popup_button = document.createElement("button");
        popupbox.appendChild(food_name);
        popupbox.appendChild(quantity);
        popupbox.appendChild(description);
        popupbox.appendChild(form_location);
        popupbox.appendChild(contact_number);
        popupbox.appendChild(close_popup_button);
        close_popup_button.setAttribute('onclick', 'close_popup()');
        close_popup_button.innerHTML = "close";
        close_popup_button.id = "close_popup_button";
        function popup() {
          popupbox.className = "popupbox center";
          popupbox.style.visibility = "visible";
          food_name.innerHTML = "12345678901234567890123456789012345678901234567890";
          quantity.innerHTML = "12345678901234567890123456789012345678901234567890";
          description.innerHTML = "12345678901234567890123456789012345678901234567890";
          form_location.innerHTML = "12345678901234567890123456789012345678901234567890";
          contact_number.innerHTML = "12345678901234567890123456789012345678901234567890";
          document.body.appendChild(popupbox);
        }
        function close_popup(){
            popupbox.style.visibility = "hidden";
        }
    </script>
