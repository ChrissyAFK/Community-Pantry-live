<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food Item</title>
    <style>
        
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{{ url_for('static', filename='meal_pic1.jpg') }}'); /* Background image */
            background-size: cover;
            background-attachment: fixed;
            opacity: 0.3; /* Adjust the opacity value (0.5 for 50% transparency) */
            z-index: -1;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, .8)
            position: relative;
            z-index: 1;
        }    

        .container h1,
        .container label {
            font-weight: bold; /* Make the font bold for headings and labels inside the container */
        }

        
        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 100x
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4f9b54;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: red; /* Set button background color */
            color: white; /* Set button text color */
            padding: 10px 20px; /* Add padding to the button */
            border: none; /* Remove button border */
            border-radius: 5px; /* Add border radius */
            cursor: pointer; /* Change cursor to pointer on hover */
            font-weight: bold;
            margin-top: 80px;
            
        }
        .back-container {
            display: flex;
            justify-content: center; /* Horizontally center the button */
            align-items: center; /* Vertically center the button */
            height: 40vh; /* Set container height to full viewport height */
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>Add Food Item</h1>
        <form action="/add" method="post">
            <label for="food_name">Food Name:</label>
            <input type="text" id="food_name" name="food_name" required>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
            <label for="pickup_address">Pickup Address:</label>
            <textarea id="pickup_address" name="pickup_address" required></textarea>
            <label for="contact_number">Contact Number:</label>
            <input type="tel" id="contact_number" name="contact_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <input type="submit" value="Add Food">  
        </form>
    </div>
</body>
        
<div class="back-container ">
    <button onclick="window.location.href='/'" class="back-button">Back to Home</button>
</div>

</html>
